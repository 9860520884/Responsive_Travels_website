<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Operators</title>
</head>
<body>
  <script type="text/javascript">

    let a=10;
    let b=5;
    console.log("Arithmatic Operators:");
    console.log("Addition(a + b):", a + b);
    console.log("Substraction(a - b):", a - b);
    console.log("Multiplication (a * b):", a * b);
    console.log("Division (a / b):", a / b);
    console.log("Modulus (a % b):", a % b);
    console.log("Exponentiation (a ** b):", a ** b);

    console.log("\n Assignment Operations:");
    a +=b;
    console.log("a += b: ", a);
    a -=b;
    console.log("a -=b: ", a);

    a *=b;
    console.log("a *=b: ", a);

    a /=b;
    console.log("a /=b: ", a);

    a %=b;
    console.log("a %=b: ", a);

    console.log("\n Comparison Operators:");
    console.log("a == b:", a == b);
    console.log("a === b:", a === b);
    console.log("a !=b:", a != b);
    console.log("a > b:", a > b);
    console.log("a < b:", a < b);
    console.log("a >= b:", a >= b);
    console.log("a <= b:", a <= b);
  let x = true;
  let y = false;
  console.log("\nLogical Operators:");
  console.log("x && y:", x && y);
  console.log("x || y:", x || y);
  console.log("x >> y:", x >> y);
  console.log("x << y:", x << y);
  console.log("x ^ y:", x ^ y);

  let m=5;
  let n=3;
  console.log("\n Betwise Operations:");
  console.log("m & n:", m & n);
  console.log("m | n:", m | n);
  console.log("m ^ n:", m ^ n);
  console.log("~ m :", ~m);
  console.log("m << n:", m << n);
  console.log("m >> n:", m >> n);

  console.log("\nTeranary Operators:");
  let result = (a >b) ? "a is greater" : "b is greater";
  console.log(result);

  let str ="Hello World!";
  let num = 100;
  let obj = {name: "John"};

  </script>
</body>
</html>
