<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('contact-bg.jpg') no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;


    }

    .container {
     
     background-image: url("https://th.bing.com/th?id=OIP.3Ba2eV9MJnegr-ClHR7lvQHaDj&w=349&h=167&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2") ;
  background-size: cover;
  image-rendering: crisp-edges;
      padding: 40px;
      border-radius: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
      height: 80%;
    }


    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .btn {
      display: inline-block;
      background: #6a11cb;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2575fc;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit" class="btn"><a href="thankscon.html">Message:</a> </button>
    </form>

    <div class="contact-info">
      <p>Email: info@travelwebsite.com</p>
      <p>Phone: +91 12345 67890</p>
      <p>Address: 280 Wilson Street, California, 92323</p>
    </div>
  </div>
</body>
</html>
