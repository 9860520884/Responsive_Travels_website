<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm" action="http://localhost:5000/signup" method="POST">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required>
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create Password" required>
      </div>

      <button type="submit" class="btn"><a href="index.html">Sign Up</a></button> <!-- Removed the <a> tag -->

      <div class="link">
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </form>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData(this);

        try {
          const response = await fetch(this.action, {
            method: this.method,
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
              'Content-Type': 'application/json'
            }
          });

          const result = await response.json();
          alert(result.message);

          if (response.ok) {
            window.location.href = "index.html"; // Redirect after successful signup
          }
        } catch (error) {
          alert('Error signing up. Please try again.');
        }
      });
    </script>
  </div>
</body>

</html>
